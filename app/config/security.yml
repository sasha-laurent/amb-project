security:
    encoders:
        VMB\UserBundle\Entity\User: sha512

    role_hierarchy:
        ROLE_TEACHER:     [ROLE_STUDENT]
        ROLE_ADMIN:       [ROLE_TEACHER]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH] # On garde ce r√¥le superadmin, il nous resservira par la suite

    providers:
        main:
            id: fos_user.user_provider.username

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern:   ^/
            anonymous: true
            provider:  main
            form_login:
                login_path: fos_user_security_login
                csrf_provider: security.csrf.token_manager
                check_path: fos_user_security_check
            logout:
                path:   fos_user_security_logout
                target: /
            remember_me:
                key:	%secret%

    access_control:
        # On peut ajouter ici les routeurs /login, /register et /resetting pour anon.
        - {path: /login, role: IS_AUTHENTICATED_ANONYMOUSLY}
        - {path: /resetting, role: IS_AUTHENTICATED_ANONYMOUSLY}
        - {path: /register, role: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: ^/, role: IS_AUTHENTICATED_REMEMBERED}
        - { path: ^/_trans, role: ROLE_ADMIN }
        - { path: ^/admin, role: ROLE_SUPER_ADMIN}
