security:
    encoders:
        VMB\UserBundle\Entity\User: sha512

    role_hierarchy:
        ROLE_TEACHER:     [ROLE_STUDENT]
        ROLE_ADMIN:       [ROLE_TEACHER]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH] # On garde ce rÃ´le superadmin, il nous resservira par la suite

    providers:
        main:
            id: fos_user.user_provider.username

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern:   ^/
            anonymous: ~
            provider:  main
            form_login:
                login_path: fos_user_security_login
                csrf_provider: security.csrf.token_manager
                check_path: fos_user_security_check
                default_target_path: /browse?personal=1&_locale=fr
                always_use_default_target_path: false
            logout:
                path:   fos_user_security_logout
                target: /
            remember_me:
                key:	%secret%

    access_control:
        # On peut remplacer les routes en brut par leur equivalents logiques: /resetting -> fos_user_resetting etc..
        - { path: ^/$, role: IS_AUTHENTICATED_ANONYMOUSLY}
        - {path: /login, role: IS_AUTHENTICATED_ANONYMOUSLY}
        - {path: /resetting, role: IS_AUTHENTICATED_ANONYMOUSLY}
        - {path: /register, role: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: ^/_trans, role: ROLE_ADMIN }
        - { path: ^/admin, role: ROLE_ADMIN}
