resource:
    path:     /
    defaults: { _controller: "VMBResourceBundle:Resource:index" }

resource_new:
    path:     /new
    defaults: { _controller: "VMBResourceBundle:Upload:new" }

resource_edit:
    path:     /edit/{id}
    defaults: { _controller: "VMBResourceBundle:Upload:edit" }
    requirements:
        id:   \d{1,}

resource_delete:
    path:     /delete/{id}
    defaults: { _controller: "VMBResourceBundle:Resource:delete" }
    requirements:
        id:   \d{1,}
        
resource_search:
    path:     /search
    defaults: { _controller: "VMBResourceBundle:Resource:search" }
    requirements:
        _method: POST
